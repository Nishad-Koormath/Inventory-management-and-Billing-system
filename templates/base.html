{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <a href="/">Home</a> | <a href="{% url 'product_list' %}">Products</a> |
      <a href="{% url 'supplier_list' %}">Suppliers</a> |
      <a href="{% url 'category_list' %}">Categories</a> |
      <a href="#">Billing</a> |
      <a href="{% url 'stock_transaction' %}">Stock</a> |
      <a href="{% url 'stock_transaction_list' %}">Stock History</a> |
      <a href="#">Logout</a>
    </nav>

    <hr />

    <!-- Page content -->
    <div class="content">{% block content %} {% endblock %}</div>

    <hr />

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Inventory & Billing System. All rights reserved.</p>
    </footer>
  </body>
</html>
