{% extends 'base.html' %}
{% block title %}Delete Category{% endblock %}
{% block content %}
<h2>Are you sure you want to delete "{{ category.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>
{% endblock %}
