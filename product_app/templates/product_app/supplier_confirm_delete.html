{% extends 'base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
<h2>Delete Supplier</h2>
<p>Are you sure you want to delete <strong>{{ supplier }}</strong>?</p>
<form action="" method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'supplier_list' %}">Cancel</a>
</form>
{% endblock %}
